<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification - Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="https://i.pinimg.com/564x/05/8c/02/058c02ca15b75b634b40fcdbf36f5a5f.jpg" alt="Logo">
            <h4 style="font-weight: bold; font-family: Calibri, sans-serif">Signature Verification</h4>
        </div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./sign.html">Signup</a></li>
            <li class="mode-toggle">
                <img id="moonIcon" src="https://i.pinimg.com/564x/c2/1b/06/c21b068e9cc106913f482690dcd104fa.jpg" alt="Moon Mode" class="mode-icon">
            </li>
        </ul>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <div class="title">Log In</div>
            <form class="form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="sign">Log In</button>
            </form>
            <div class="social-message">
                <div class="line"></div>
                <div class="message">or sign in with</div>
                <div class="line"></div>
            </div>
            <div class="social-icons">
                <button class="icon"><i class="fab fa-google"></i></button>
                <button class="icon"><i class="fab fa-facebook"></i></button>
            </div>
            <div class="signup">Don't have an account? <a href="./sign.html">Sign up</a></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
